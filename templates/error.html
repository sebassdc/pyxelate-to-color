<!-- Error Section -->
<div class="bg-red-50 border border-red-200 rounded-xl p-8">
    <div class="flex items-center mb-4">
        <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mr-4">
            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h2 class="text-xl font-bold text-red-800">Processing Error</h2>
    </div>

    <p class="text-red-700 mb-6">{{ error }}</p>

    <div class="flex gap-4">
        <button onclick="location.reload()"
                class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">
            Try Again
        </button>
        <button onclick="document.getElementById('upload-form').reset(); document.getElementById('results').innerHTML = '';"
                class="bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">
            Reset Form
        </button>
    </div>
</div>
